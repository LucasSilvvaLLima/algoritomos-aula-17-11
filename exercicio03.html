<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span>Quantos chocolates<input type="text" id="in_chocolate"></span><br>
    <button onclick="comprar()">Comprar</button><br><br>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function comprar(){
        var chocolates = Number(in_chocolate.value)

        var valor = chocolates > 12 ? chocolates * 2.5 : chocolates * 3
        
        var mensagem = `o valor da sua compra foi de ${(valor).toFixed(2)}`

        div_mensagem.innerHTML = mensagem
    }
</script>
