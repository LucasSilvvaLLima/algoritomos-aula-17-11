<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span>Digite sua frequencia: <input type="text" id="in_frequencia"></span><br><br>
    <span>Digite a nota 1: <input type="text" id="in_n1"></span><br><br>
    <span>Digite a nota 2: <input type="text" id="in_n2"></span><br><br>
    <button onclick="calcularMedia()">Calcular Média</button><br>
</body>
</html>
<script>
    function calcularMedia(){
        var frquencia = Number(in_frequencia.value)
        var nota1 = Number(in_n1.value)
        var nota2 = Number(in_n2.value)
        var media = (nota1 + nota2) / 2

        frase = frquencia >= 75 && media >= 6 ? `Parabéns você passou` : `Tente outra vez` 

        alert(frase)
    }
</script>
